<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css" />
    <title>CRUD Categorías</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Abarrotex</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="CRUDProducts.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="CRUDCategorys.html">Categorías</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1 class="h1 ml-4">Categorías</h1>

      <div class="container-fluid" id="body">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h2>Agregar Categorias</h2>
              </div>
              <div class="card-body">
                <form id="formulario">
                  <div class="form-group">
                    <input
                      type="text"
                      id="name"
                      class="form control"
                      placeholder="Ingresa Nombre"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      id="description"
                      class="form-control"
                      placeholder="Ingresar Descripción"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <button class="btn btn-outline-warning mt-4" onclick="agregarBasicos()">Agregar Básicos</button>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="categories.js"></script>
</body>
</html>
