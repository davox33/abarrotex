<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css" />
    <title>CRUD Productos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Abarrotex</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="CRUDProducts.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="CRUDCategorys.html">Categorias</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="h1 ml-4">Productos</h1>
    <div class="container-fluid" id="body">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h2>Agregar Productos</h2>
            </div>
            <div class="card-body">
              <form id="formulario">
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    class="form control"
                    placeholder="Ingresa Nombre"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    id="precio"
                    class="form control"
                    placeholder="Ingresa Precio"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    class="form-control"
                    placeholder="Ingresar descripción corta"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="image"
                    class="form control"
                    placeholder="Ingresa Imagen"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="desc"
                    class="form-control"
                    placeholder="Ingresar descripción Larga"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    id="category"
                    class="form control"
                    placeholder="Ingresa Categoría"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Desc. Corta</th>
                <th scope="col">Imagen</th>
                <th scope="col">Desc. Larga</th>
                <th scope="col">Categoría</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <script src="products.js"></script>
  </body>
</html>
